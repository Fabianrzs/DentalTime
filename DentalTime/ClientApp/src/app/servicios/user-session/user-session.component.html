<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/login.png"  alt="User Icon" />
    </div>
    <br>
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="sign-in-form">
      <input type="text" id="login" class="fadeIn second" name="login"
      formControlName="username" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" />
      
      <input type="text" id="password" class="fadeIn third"
       name="login" formControlName="password"
       class="form-control" [ngClass]="{ 'is-invalid': submitted &&
       f.password.errors }" placeholder="Password" />
       <br>
       
      <button [disabled]="loading" class="btn btn-primary">
       <span *ngIf="loading" class="spinner-border
           spinner-border-sm mr-1"></span>
       Login
      </button>

    </form>
<br>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
