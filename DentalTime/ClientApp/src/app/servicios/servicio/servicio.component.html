<br>
<header class="d-flex flex-wrap align-items-center 
justify-content-center justify-content-md-between b-5 p-1 border-bottom">
<h1 class="center text-light" style="font-size:1vw;">Registrar consulta</h1>
</header>
<br>
<br>


<div class="container demo-button-container" >
  <table mat-table [dataSource]="SERVICIOS" class="mat-elevation-z8">

  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef> duracion </th>
      <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons 
aria-label="Select page of periodic elements">
</mat-paginator>
