<div class="container">
  <div class="row">
    <div class="col-md" style="height: 700px;">
      <div class="form-group form-inline">
        Filtro: <input class="form-control ml-2" onChange="get()" [(ngModel)]="searchText" type="text"
          placeholder="Identificacion">
      </div>      
      <table class="table table-hover table-light" >
        <thead class="thead-prima text-primary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Documento</th>
            <th scope="col">Nombres </th>
            <th scope="col">Apellidos </th>
            <th scope="col">Fecha Nacimiento</th>
            <th scope="col">Sexo</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of pacientes|filtroPaciente:searchText; index as i ">
            <th scope="row">{{i + 1}}</th>
            <td>{{p.noDocumento}}</td>
            <td>{{p.nombres}}</td>
            <td>{{p.apellidos}}</td>
            <td>{{p.fechaNacimiento}}</td>
            <td>{{p.sexo}}</td>
            <td><a class = "txt-primary"(click)="onSearch(p.noDocumento)">view</a></td>
          </tr>
        </tbody>
      </table>      
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="get()">
        </ngb-pagination>
      
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="get()">
          <option [ngValue]="2">2 pacientes</option>
          <option [ngValue]="4">4 pacientes</option>
          <option [ngValue]="6">6 pacientes</option>
        </select>
      </div>
    </div>
    <div *ngIf="view" class="col-4">       
    </div>
  </div>
</div>
