<div>
  <h2 class="p-3 mb-2 bg-primary text-white text-center shadow-lg p-3 mb-5 bg-body rounded rounded-3" style="background-color:#0099ff;;">
    Pacientes
  </h2>
</div>

<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
<div class = "mat-elevation-z8 demo-table">
  <table mat-table [dataSource]="paciente" >

    <ng-container matColumnDef="noDocumento">
      <th mat-header-cell *matHeaderCellDef>Identificacion.</th>
      <td mat-cell *matCellDef="let element">{{element.noDocumento}}</td>
    </ng-container>


    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.nombres}}</td>
    </ng-container>


    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{element.apellidos}}</td>
    </ng-container>


    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let element">{{element.sexo}}</td>
    </ng-container>

    <ng-container matColumnDef="numeroTelefonico">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let element">{{element.numeroTelefonico}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
    <tr
            mat-row
            (click)="openDialog(row)"
            [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>

  </table> 
  <mat-paginator [pageSizeOptions]="[3, 6]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
  
   

</div>
