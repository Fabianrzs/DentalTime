<br>
<header class="d-flex flex-wrap align-items-center 
justify-content-center justify-content-md-between b-5 p-1 border-bottom">
<h1 class="center text-light" style="font-size:1vw;">Servicios</h1>
</header>
<br>


<div class = "container">
  
  
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="paciente"  class="mat-elevation-z8 demo-table">
      
    <ng-container matColumnDef="noDocumento">
      <th mat-header-cell *matHeaderCellDef>Identificacion.</th>
      <td mat-cell *matCellDef="let element">{{element.noDocumento}}</td>
    </ng-container>
  

    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.nombres}}</td>
    </ng-container>
  

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{element.apellidos}}</td>
    </ng-container>
  

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let element">{{element.sexo}}</td>
    </ng-container>

    <ng-container matColumnDef="numeroTelefonico">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let element">{{element.numeroTelefonico}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

</div>

        
          <mat-divider></mat-divider>
          <mat-paginator [pageSizeOptions]="[3, 6]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
    </mat-paginator>
