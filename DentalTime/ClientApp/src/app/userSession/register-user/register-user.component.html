<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
                <form action="" method="" class="row g-3">
                    <h4 class = "text-center">Register</h4>
                    <div class="col-12">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-12">
                        <label>User-Email</label>
                        <input type="text" name="username" class="form-control" placeholder="UserEmail">
                    </div>
                    <div class="col-12">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-12">
                        <label>Password</label>
                        <input type="repeat-password" name="password" class="form-control" placeholder="Password-Repeat">
                    </div>
                    <div class="col-12" [routerLinkActive]="['link-active']">
                        <button type="submit" class="btn btn-dark float-end" [routerLink]="['/register']">Register</button>
                    </div>
                </form>
                <hr class="mt-4">
                <div class="col-12" [routerLinkActive]="['link-active']">
                    <p class="text-center mb-0">Have account <a [routerLink]="['/login']">login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
