<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
                <form action="" method="" class="row g-3">
                    <h4 class = "text-center">Welcome Back</h4>
                    <div class="col-12">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-12">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe"> Remember me</label>
                        </div>
                    </div>
                    <div class="col-12" [routerLinkActive]="['link-active']">
                        <button type="submit" class="btn btn-dark float-end" [routerLink]="['/login']">Login</button>
                    </div>
                </form>
                <hr class="mt-4">
                <div class="col-12" [routerLinkActive]="['link-active']">
                    <p class="text-center mb-0">Have not account yet? <a [routerLink]="['/register']">Signup</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
