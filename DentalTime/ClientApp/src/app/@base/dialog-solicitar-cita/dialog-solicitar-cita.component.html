<h2>SOLICITAR CITA</h2>
<mat-dialog-content class="mat-typography">
  <div class="container" style="height: 100%;">
    <div  class=" row justify-content-center" id="center">
      <div class="col-4 align-self-center">
            <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Identificacion</mat-label>
              <input matInput type="text" name="noDocumento" [(ngModel)]="noDocumento">
            </mat-form-field>
      </div>
      <div class="col-5 align-self-start">
        <button mat-button class="" (click)="buscarPaciente()">Buscar</button>
      </div>
    </div>
    <div *ngIf="paciente.noDocumento" >
      <div class="row justify-content-center">
        <div class="col-3">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Tipo Documento</mat-label>
            <input matInput type="text"  name="paciente.tipoDocumento" [(ngModel)]="paciente.tipoDocumento">
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput type="text"  name="paciente.nombres" [(ngModel)]="paciente.nombres">
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Apellido</mat-label>
            <input matInput type="text"  name="paciente.apellidos" [(ngModel)]="paciente.apellidos">
          </mat-form-field>
        </div>
        
    </div>
    <div  class="row justify-content-center">
      <div class="col-3">
        <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>odontologo</mat-label>
          <input matInput type="text" name="data.odontologo.nombres" [(ngModel)]="data.odontologo.nombres">
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>Fecha de cita</mat-label>
          <input matInput type="text" name="data.fechaHoraInicio" [(ngModel)]="data.fechaHoraInicio">
        </mat-form-field>
      </div>
      
  </div>

  <div  class="row justify-content-center">
    <div class="col-2">
      <button mat-raised-button class="btn btn-outline-primary" (click)="guardarCita()">Solicitar</button>
    </div>    
</div>
  </div>
    </div>
    



</mat-dialog-content>
