<table class="table table-hover table-light" >
  <thead class="thead-prima text-primary">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Documento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of consultaOdontologica; index as i ">
      <th scope="row">{{i + 1}}</th>
      <td>{{p.solicitudCita.estado}}</td>
      
    </tr>
  </tbody>
</table>
