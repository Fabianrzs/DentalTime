<div class="row justify-content-center">
  <div  class="col-6" style = "min-width: 800px;">
    <div class="container ">
      <div class="row">
        <h5 class="text-center">Registro de Paciente</h5>
        <hr>
      </div>
      
      <form [formGroup]="formPaciente">
        <div class="row ">
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" formControlName="tipoDocumento" 
              [ngClass]="{ 'is-invalid':  control.tipoDocumento.errors && formPaciente.get('tipoDocumento').touched }" >
                <option value="" selected>Seleccionar</option>
                <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
                <option value="Cedula de Extranjera">Cedula de Extranjera</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Registro Civil">Registro Civil</option>
                <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
              </select>
              <label>Tipo de Identificacion</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input type="text" formControlName="noDocumento" class="form-control"
              [ngClass]="{ 'is-invalid':  control.noDocumento.errors && formPaciente.get('noDocumento').touched}" >
              <label for="floatingInputGrid">Identificacion</label>
            </div>
          </div>
        </div>
        <br>
        <div class ="row ">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" formControlName="nombres" class="form-control"
              [ngClass]="{ 'is-invalid':  control.nombres.errors && formPaciente.get('nombres').touched}" >
              <label for="floatingInputGrid">Nombres</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input type="text" formControlName="apellidos" class="form-control"
              [ngClass]="{ 'is-invalid':  control.apellidos.errors && formPaciente.get('apellidos').touched}" >
              <label for="floatingInputGrid">Apellidos</label>
            </div>
          </div>
        </div>
        <br>
        <div class="row ">
          <div class="col-md">
            <div class="form-floating">
              <input type="date" formControlName="fechaNacimiento" class="form-control"
              [ngClass]="{ 'is-invalid':  control.fechaNacimiento.errors && formPaciente.get('fechaNacimiento').touched}" >
              <label for="floatingInputGrid">Fecha de Nacimiento</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" formControlName="sexo"
              [ngClass]="{ 'is-invalid':  control.sexo.errors && formPaciente.get('sexo').touched}" >
                <option value="" selected>Seleccionar</option>
                <option value="Masculino">Masculino</option>
                <option value="Famenino">Femenino</option>
                <option value="Indefinido">Indefinido</option>
              </select>
              <label>Sexo</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" formControlName="tipoSanguineo"
              [ngClass]="{ 'is-invalid':  control.tipoSanguineo.errors && formPaciente.get('tipoSanguineo').touched}" >
                <option value="" selected>Seleccionar</option>
                <option value="AB+">AB+</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
              <label>Tipo Sanguineo</label>
            </div>
          </div>
        </div>
        <br>
        <div class="row ">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" formControlName="lugarNacimiento" class="form-control"
              [ngClass]="{ 'is-invalid':  control.lugarNacimiento.errors && formPaciente.get('lugarNacimiento').touched}" >
              <label for="floatingInputGrid">Lugar de Nacimiento</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input type="text" formControlName="numeroTelefonico" class="form-control"
              [ngClass]="{ 'is-invalid':  control.numeroTelefonico.errors && formPaciente.get('numeroTelefonico').touched}" >
              <label for="floatingInputGrid">Numero de Telefono</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input type="text" formControlName="correoElectronico" class="form-control"
              [ngClass]="{ 'is-invalid':  control.correoElectronico.errors && formPaciente.get('correoElectronico').touched}" >
              <label for="floatingInputGrid">Correo Electronico</label>
            </div>
          </div>
        </div>
      </form>
      <br>
      <div class="row justify-content-center">
        <div class="col-6">
            <button type="button" class="btn btn-outline-danger btn-sm position-absolute top-0 end-0"
            (click)="clearCampos()">Cancelar</button>
        </div>
        <div class="col col-md">
            <button type="button" class="btn btn-outline-success btn-sm" (click)="onSubmit()">Guardar</button>
        </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-dialog modal-content modal-body text-center">
          mensaje
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
