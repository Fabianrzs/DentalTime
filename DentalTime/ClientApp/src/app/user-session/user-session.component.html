<body >
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="forms-container">
      <div class="signin-signup">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field form-group">
            <i class="fas fa-user"></i>
            <input type="text" formControlName="username"
            class="form-control" [ngClass]="{ 'is-invalid': submitted &&
            f.username.errors }" placeholder="Username" />
          </div>
          <div class="input-field form-group">
            <i class="fas fa-lock"></i>
            <input type="password" formControlName="password"
            class="form-control" [ngClass]="{ 'is-invalid': submitted &&
            f.password.errors }" placeholder="Password" />
          </div>
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border
                spinner-border-sm mr-1"></span>
            Login
        </button>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <!--<img src="img/log.svg" class="image" alt="" />-->
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <!--<img src="img/register.svg" class="image" alt="" />-->
      </div>
    </div>
    </div>
  </div>
</body>
