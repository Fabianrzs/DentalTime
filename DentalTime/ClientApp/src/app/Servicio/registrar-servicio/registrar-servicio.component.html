<div class="container">

  <div class="row ">

    <div class="col col-4">
      <div class="row justify-content-center">
        <h2 class="text-center">Registro de Servicio</h2>
        <hr>
        <br>
        <div class="form-floating">
          <input type="text" class="form-control">
          <label for="floatingInputGrid">Codigo del Servicio</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control">
          <label for="floatingInputGrid">Nombre</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control">
          <label for="floatingInputGrid">Precio</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control">
          <label for="floatingInputGrid">Duracion</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" id="floatingTextarea2" style="height: 150px"></textarea>

        </div>
      </div>
    </div>

    <div class="col">
      <div class="row justify-content-center">
        <h2 class="text-center">Servicios</h2>

        <br>
        <div class="row">

              <input type="text" class="formcontrol" placeholder="Codigo">
            </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Cod</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Duracion</th>
              <th scope="col">Descripcion</th>
            </tr>
          </thead>
          <tbody>
            <tr >
                <th></th>
                <td ></td>
                <td></td>
                <td></td>

                <td></td>
                <td></td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>
